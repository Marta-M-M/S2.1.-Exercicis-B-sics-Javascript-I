<body>
    
    <script>

        /*Creació d'una Promesa: Crea una promesa que es resolgui després 
        de 2 segons i que retorni la cadena de text 'Hola, món'.*/

        let promise = new Promise (function (aceptar, rechazar){
            setTimeout(() => {
                if(true){
                    aceptar("Hello World!");
                } else {
                    rechazar(Error("Bye World!"));
                }
            }, 2000);
        });

        promise.then((mensaje) => {
            console.log("Success:", mensaje);
        }).catch((error) => {
            console.error("Error:", error.message);
        });

    </script>
