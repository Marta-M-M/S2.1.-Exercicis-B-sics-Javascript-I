<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function: Nivell 1, Exercici 3</title>
</head>

<body>

    <p id="resultado"></p>

    <script>

        class Person {
            constructor(name) {
                this.name = name;
            }

            greet = () => {
                console.log(`Hola, ${this.name}`);
                return `Hola, ${this.name}`;
            }

        }

        let humano = new Person("Juan");

        document.getElementById("resultado").innerHTML = humano.greet();

    </script>


</body>

</html>
