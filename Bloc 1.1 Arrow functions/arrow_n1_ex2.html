<!DOCTYPE html>

</head>

<body>

    <p id="resultado"></p>

    <script>

        let randomNumber = (min, max) => {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        document.getElementById("resultado").innerHTML = "El n√∫mero aleatorio es: " + randomNumber(0, 100);

        console.log(randomNumber(0, 100));

    </script>
