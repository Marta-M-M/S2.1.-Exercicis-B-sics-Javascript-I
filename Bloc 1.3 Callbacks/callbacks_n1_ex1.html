  <body>
    <script>
      //Callback bàsic: Escriu una funció anomenada processar que accepti dos paràmetres: un nombre i una funció de callback. La funció processar ha d'invocar la funció de callback, 
      //passant el nombre com a paràmetre.


      let nombre = "Emma";

      function processar (nombre, callback){
        callback(nombre);
      }

      function callback(nombre){
        console.log("funcion callback", nombre);
        
      }

     processar(nombre, callback);

    </script>
