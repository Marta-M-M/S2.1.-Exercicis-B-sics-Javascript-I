<body>

    <script>

        //Map: Teniu un array de números [1, 2, 3, 4]. 
        //Crea una nova array que contingui el quadrat de cada número.

        let numeros = [1, 2, 3, 4];

        let numCuadrado = numeros.map(function (element) {
            return element ** 2
        });

        console.log(...numCuadrado);



    </script>
