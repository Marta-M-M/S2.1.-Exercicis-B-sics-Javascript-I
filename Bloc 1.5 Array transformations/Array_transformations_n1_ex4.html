<!DOCTYPE html>

    <title>Array transformations, Nivell 1, Exercici 4</title>

<body>

    <script>

        //Reduce: Teniu una array de números [13, 7, 8, 21]. 
        //Fes servir la funció reduce per a calcular la suma total dels números.

        let numeros = [13, 7, 8, 21];

        let suma = numeros.reduce(function (a, b) {
            return (a + b);
        });

        console.log(suma);

    </script>

</body>
