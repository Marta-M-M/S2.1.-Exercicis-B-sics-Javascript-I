<body>

    <script>

        /*Donat un array "[ 1, 3, 7, 10 ,15, 17, 11, 5, 8, 12, 9 ]", crea una funció 
        en una sola línia que faci el següent:

        Filtra els nombres majors o iguals a 10.
        Multiplica cada nombre filtrat per 2.
        Calcula la suma dels nombres filtrats i multiplicats per 2.
        La funció ha de retornar el resultat de la suma.*/

        let numeros = [1, 3, 7, 10, 15, 17, 11, 5, 8, 12, 9];

        function operacion() {
            let numMayor10 = numeros.filter(function (element) {
                return (element >= 10);
            });

            let multiplicados = numMayor10.map(function (element) {
                return (element * 2);
            });


            let sumaFiltrats = numMayor10.reduce(function (a, b) {
                return (a + b);
            });

            let sumaMultiplicados = multiplicados.reduce(function (a, b) {
                return (a + b);
            });

            sumaTotal = (sumaFiltrats + sumaMultiplicados);

            console.log(numMayor10);
            console.log(multiplicados);
            console.log(sumaFiltrats);
            console.log(sumaMultiplicados);
            console.log(sumaTotal);
        }

        operacion();
        
    </script>

</body>
