<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array transformations, Nivell 1, Exercici 3</title>
</head>

<body>

    <script>

        //Find: Teniu una array de números [1, 10 , 8, 11]. 
        //Utilitza la funció find per a trobar el primer número que és major a 10.

        let numeros = [1, 10 , 8, 11];

        let numMayor10 = numeros.find(function (element) {
            return (element > 10);
        });

        console.log(numMayor10);

    </script>

</body>

</html>
