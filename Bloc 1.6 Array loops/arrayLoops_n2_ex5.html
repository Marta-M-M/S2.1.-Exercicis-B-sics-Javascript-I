<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array loops, Nivell 2, Exercici 5</title>
</head>

<body>

    <script>

        /*for-of amb break: Teniu una array de números. 
        Utilitza un bucle for-of per a imprimir a la consola els números fins a 
        trobar el número 5, llavors atura el bucle: let numeros = [1, 2, 3, 4, 5, 6];.*/

        let numeros = [1, 2, 3, 4, 5, 6];

        for (let num of numeros) {
            if (num === 5){
                break;
            }
            console.log(num);
        }

    </script>

</body>

</html>
