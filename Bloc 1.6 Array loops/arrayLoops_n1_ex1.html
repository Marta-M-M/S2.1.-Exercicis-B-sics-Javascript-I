<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array loops, Nivell 1, Exercici 1</title>
</head>

<body>

    <script>

        /*forEach: Teniu una array de noms. Utilitza forEach per a 
        imprimir cada nom a la consola: let noms = ['Anna', 'Bernat', 'Clara'];*/

        let noms = ['Anna', 'Bernat', 'Clara'];

        noms.forEach(element => {
            console.log(element);
        });

    </script>

</body>

</html>
