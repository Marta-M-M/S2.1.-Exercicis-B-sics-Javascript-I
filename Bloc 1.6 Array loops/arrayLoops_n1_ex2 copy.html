<!DOCTYPE html>

<body>

    <script>

        /*for-of: Teniu una array de noms. Utilitza un bucle for-of per a 
        imprimir cada nom a la consola: let noms = ['Anna', 'Bernat', 'Clara'];*/

        let noms = ['Anna', 'Bernat', 'Clara'];

        for (let element of noms) {
            console.log(element);
        }

    </script>
