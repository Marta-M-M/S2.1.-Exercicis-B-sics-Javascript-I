<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array loops, Nivell 2, Exercici 4</title>
</head>

<body>

    <script>

        /*for-in: Teniu un objecte amb parells clau-valor: 
        let obj = { nom: Ona, edat: 25, ciutat: 'Barcelona' }; 
        Utilitza un bucle for-in per a imprimir a la consola cada clau i el 
        seu valor corresponent.*/

        let obj = { nom: "Ona", edat: "25", ciutat: 'Barcelona' }

        for (propiedad in obj) {
            console.log(propiedad + ": " + obj[propiedad]);
        }

    </script>

</body>

</html>
